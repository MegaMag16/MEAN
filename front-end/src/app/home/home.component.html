<div class="nav-scroller py-1 mb-2">
    <nav class="nav d-flex justify-content-between">
        <a class="p-2 link-secondary" (click)="setCategory('World')" >World</a>
        <a class="p-2 link-secondary" (click)="setCategory('Technology')" >Technology</a>
        <a class="p-2 link-secondary" (click)="setCategory('Design')" >Design</a>
        <a class="p-2 link-secondary" (click)="setCategory('Culture')" >Culture</a>
        <a class="p-2 link-secondary" (click)="setCategory('Business')" >Business</a>
        <a class="p-2 link-secondary" (click)="setCategory('Opinion')" >Opinion</a>
        <a class="p-2 link-secondary" (click)="setCategory('Science')" >Science</a>
        <a class="p-2 link-secondary" (click)="setCategory('Health')" >Health</a>
        <a class="p-2 link-secondary" (click)="setCategory('Style')" >Style</a>
        <a class="p-2 link-secondary" (click)="setCategory('Travel')" >Travel</a>
    </nav>
</div>
<div class="row d-flex">
    <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
        <div class="col-md-6 px-0">
          <h1 class="display-4 font-italic">Welcome Blob to this Blog!</h1>
          <p class="lead my-3">Text -_-</p>
          <p class="lead mb-0"><a [routerLink]="['/reg']" class="text-white font-weight-bold">Registration...</a></p>
        </div>
    </div>
    
    <div class="row mb-2 mt-3">
        <div *ngFor="let post of posts | sorting: category" class="col-md-4">
            <div class="card mb-4 box-shadow">
                <quill-view [content]="post['photo']"></quill-view>
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <strong class="mb-2 text-primary">{{post['category']}}</strong>
                        <small class="text-muted">{{post["date"] | date:"short"}}</small>
                    </div>
                    <h4 class="m-0">
                        <a class="text-dark" [routerLink]="['/post', post['_id']]">{{post['title']}}</a>
                    </h4>

                    <quill-view [content]="post['text']"></quill-view>
                </div>
            </div>
        </div>
    </div>
</div>
