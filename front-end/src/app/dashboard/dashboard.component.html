<main class="container">
    <form (submit)='createPost()' class="form-signin w-100 m-auto">
      <h1 class="text-center h3 mb-3 fw-normal">Create post:</h1>
      
      <label>Category, Title and Photo:</label>
      
      <select [(ngModel)]="category" class="form-control mb-3" name="category" id="category">
        <option value="World">World</option>
        <option value="Technology">Technology</option>
        <option value="Design">Design</option>
        <option value="Culture">Culture</option>
        <option value="Business">Business</option>
        <option value="Opinion">Opinion</option>
        <option value="Science">Science</option>
        <option value="Health">Health</option>
        <option value="Style">Style</option>
        <option value="Travel">Travel</option>
      </select>

      <div class="form-floating mt-1 mb-3">
        <input [(ngModel)]="title" type="title" name="title" class="form-control" id="titleInput" placeholder="Any title">
        <label for="titleInput">Title</label>
      </div>
  
      <quill-editor [(ngModel)]="photo" name="photo" placeholder="photo"></quill-editor>
      <label class="mt-3">Information:</label>
      <quill-editor [(ngModel)]="text" name="text" placeholder="text"></quill-editor>
  
      <button class="w-100 btn btn-lg btn-primary mt-3 mb-5" type="submit">Create</button>
    </form>
</main>
